<div class="container">
  <div class="row mt-5">
    <div class="col-6 mx-auto card p-4">
      <h2 class="text-center">Login Application</h2>
      <form [formGroup]="reactiveForm"(ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="email" class="p-0">Enter Email:</label>
          <input
            class="form-control mb-3"
            type="email"
            formControlName="email"
            id="email"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group row">
          <label for="password" class="p-0">Enter Password:</label>
          <input
            class="form-control mb-3"
            type="password"
            formControlName="password"
            id="password"
            placeholder="Enter password"
          />
        </div>
        <div class="form-group row">
          <button class="btn btn-primary"[disabled]="!reactiveForm.valid">Login</button>
        </div>
        <div class="form-group row text-center">
          <p class="text-danger">
            Don't have a account. Create :<a class="ms-3" routerLink="../register">Register</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
